<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Calculator App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calorie Calculator App</h1>
    <p>Please enter your details to get personalized diet recommendations.</p>
    <form id="calorie-form">
        <label for="goal">Goal:</label>
        <select id="goal" name="goal">
            <option value="weight loss">Weight Loss</option>
            <option value="weight gain">Weight Gain</option>
            <option value="fat loss">Fat Loss</option>
        </select>

        <label for="age">Age (years):</label>
        <input type="number" id="age" name="age" min="1" step="1" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" min="1" step="0.1" required>

        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" min="1" step="0.1" required>

        <label for="activity">Activity Level:</label>
        <select id="activity" name="activity">
            <option value="sedentary">Sedentary (little to no exercise)</option>
            <option value="lightly active">Lightly Active (light exercise 1-3 days/week)</option>
            <option value="moderately active">Moderately Active (moderate exercise 3-5 days/week)</option>
            <option value="very active">Very Active (hard exercise 6-7 days/week)</option>
            <option value="extra active">Extra Active (very hard exercise & physical job)</option>
        </select>

        <label id="change-label" for="change">Desired Weekly Weight Loss (kg):</label>
        <input type="number" id="change" name="change" min="0.1" step="0.1" required>

        <button type="submit">Calculate</button>
    </form>
    <div id="results"></div>

    <script src="script.js"></script>
</body>
</html>
